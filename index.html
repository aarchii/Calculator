<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="inputBox" />
      <div class="row1">
        <button class="special">(</button>
        <button class="special">)</button>
        <button class="special">ans</button>
        <button class="special">del</button>
        <button class="special">clear</button>
      </div>
      <div class="row2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="special">%</button>
        <button class="special">âˆš</button>
      </div>
      <div class="row3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="special">*</button>
        <button class="special">/</button>
      </div>
      <div class="row4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="special">+</button>
        <button class="special">-</button>
      </div>
      <div class="row5">
        <button class="special">.</button>
        <button>0</button>
        <button class="special">00</button>
        <button class="enter">ENTER</button>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
